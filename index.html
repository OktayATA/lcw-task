<!DOCTYPE html>
<html lang="en" translate="no">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LC Waikiki | İlk Alışverişte Kargo Bedava! - LC Waikiki</title>
    <link rel="stylesheet" href="./assets/styles/style.css">
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico">
</head>

<body>
    <!--Header-->
    <div class="row">
        <!-- Desktop Header-->
        <div class="column-header">
            <img src="./assets/images/lcw-header.png" alt="Görsel Header" class="img-frame headerLcw">
        </div>
        <!-- Mobile Header-->
        <div class="column-header-mobile">
            <img src="./assets/images/header-mobile.png" alt="Görsel Header" class="img-frame headerLcw">
        </div>
    </div>
    <!-- Slider -->
    <div class="slideshow-container slideHeadArea">
        <div class="lcwSlider fade">
            <img src="./assets/images/img_1.jpg" class="img-frame">
        </div>

        <div class="lcwSlider fade">
            <img src="./assets/images/img_2.jpg" class="img-frame">
        </div>

        <div class="lcwSlider fade">
            <img src="./assets/images/img_3.jpg" class="img-frame">
        </div>

    </div>
    <br>

    <div style="text-align:center">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>

    <!--Main-->
    <!--3lü-->
    <div class="row">
        <h1>3'lü Banner</h1>
        <div class="column-3">
            <img src="./assets/images/img_1.jpg" alt="Görsel 1" class="img-frame">
        </div>
        <div class="column-3">
            <img src="./assets/images/img_2.jpg" alt="Görsel 2" class="img-frame">
        </div>
        <div class="column-3">
            <img src="./assets/images/img_3.jpg" alt="Görsel 3" class="img-frame">
        </div>
    </div>

    <div class="row">
        <h1>2'li Banner</h1>
        <!--3lü-->
        <div class="column-2">
            <img src="./assets/images/img_1.jpg" alt="Görsel 1" class="img-frame">
        </div>
        <div class="column-2">
            <img src="./assets/images/img_2.jpg" alt="Görsel 2" class="img-frame">
        </div>
    </div>
    <!--1li-->
    <div class="row">
        <h1>Tekli Banner</h1>
        <div class="column-1">
            <img src="./assets/images/img_4.jpg" alt="Görsel 4" class="img-frame">
        </div>
        <div class="column-1">
            <img src="./assets/images/img_1.jpg" alt="Görsel 1" class="img-frame">
        </div>
        <div class="column-1">
            <img src="./assets/images/img_2.jpg" alt="Görsel 2" class="img-frame">
        </div>
        <div class="column-1">
            <img src="./assets/images/img_3.jpg" alt="Görsel 3" class="img-frame">
        </div>
    </div>
    <!--footer üstü info-->
    <div class="row">
        <div class="column-footer">
            <img src="./assets/images/info-footer.png" alt="Görsel Info" class="img-frame">
        </div>
    </div>
    <!--footer-->
    <div class="row">
        <div class="column-footer">
            <img src="./assets/images/footer.png" alt="Görsel Footer" class="img-frame">
        </div>
        <div class="column-footer-mobile">
            <img src="./assets/images/footer-mobile.png" alt="Görsel Footer" class="img-frame">
        </div>
        <div class="column-footer-mobile">
            <img src="./assets/images/footer-mobile-2.png" alt="Görsel Footer" class="img-frame">
        </div>
    </div>
</body>

<script src="./assets/script/script.js"></script>

</html>
